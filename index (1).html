  <body>
     
    <!-- Display a message if JS has been disabled on the browser. -->
    <noscript
      >If you're seeing this message, that means
      <strong>JavaScript has been disabled on your browser</strong>, please
      <strong>enable JS</strong> to make this app work.</noscript
    >

    <!-- The app hooks into this div -->
    <div id="app">
      <style>
        .btn {
          display: none;
        }
      </style>
      <script src="https://accounts.google.com/gsi/client" async defer></script>
      <script>
        window.addEventListener('load', (event) => {
          clevertap.notifications.push({
            "titleText": "Would you like to receive Push Notifications?",
            "bodyText": "We promise to only send you relevant content and give you updates on your transactions",
            "okButtonText": "Sign me up!",
            "rejectButtonText": "No thanks",
            "okButtonColor": "#F28046",
            "askAgainTimeInSeconds": 3600,
            "serviceWorkerPath": "/clevertap_sw.js",
            "okCallback": function() {
              if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission().then(function(permission) {
                  if (permission === 'granted') {
                    console.info('Notification permission granted');
                    // Enable CleverTap notifications
                    clevertap.notifications.push({
                      "serviceWorkerPath": "/clevertap_sw.js"
                    });
                  } else {
                    console.info('Notification permission denied');
                  }
                });
              } else if (Notification.permission === 'granted') {
                console.info('Notification permission already granted');
                clevertap.notifications.push({
                  "serviceWorkerPath": "/clevertap_sw.js"
                });
              }
            },
            "rejectCallback": function() {
              console.info('User rejected notifications');
            }
          });
        });
      </script>
      <div class="btn">CLOSE</div>
      <script>
        window.addEventListener('load', () => {
          const btn = document.querySelector('.btn');
          if (btn) {
            const wizParDiv0 = window.parent.document.getElementById('wizParDiv0');
            const wizParDiv2 = window.parent.document.getElementById('wizParDiv2');
            const intentOpacityDiv = window.parent.document.getElementById('intentOpacityDiv');
            const intentPreview = window.parent.document.getElementById('intentPreview');

            if (wizParDiv0 || wizParDiv2 || intentOpacityDiv || intentPreview) {
              btn.style.display = 'block'; // Make the button visible

              // Add click event listener
              btn.addEventListener('click', () => {
                if (wizParDiv0) {
                  wizParDiv0.remove();
                }
                if (wizParDiv2) {
                  wizParDiv2.remove();
                }
                if (intentOpacityDiv) {
                  intentOpacityDiv.remove();
                }
                if (intentPreview) {
                  intentPreview.remove();
                }

                btn.style.display = 'none';
              });
            }
          }
        });
      </script>
    </div>

    <!-- Open Sans Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
      rel="stylesheet"
    />
